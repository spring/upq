<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SpringFiles</title>
<link rel="shortcut icon" href="images/favicon.ico?v=2" type="image/x-icon" />

<meta name="description" content="SpringFiles is a content distribution web page for SpringRTS games."/>
<meta name="keywords" content="free,game,map,engine,download,spring,springrts,rts,files"/>

<link rel="stylesheet" type="text/css" href="style.css?cIdx=11" />
<script src="lib/jquery-3.5.1.min.js"></script>
<script src="lib/sfiles.js?cIdx=11"></script>
<script>


// ensure back triggers loading the content
window.addEventListener('popstate', function(event) {
    history.back();
    clearFormFields();
    loadFilterParametersUrl();
    updateAvailableFormFields();
	go();
    history.pushState(null, null, window.location.pathname);
}, false);

// runs when the page loads
function init() {
	enableHoverMenu();
	loadFilterParametersUrl();
	updateAvailableFormFields();
	go();
}



</script> 
</head>
<body onload="init()" class="background">
<!-- wrapper  -->
<table class="main_table">
<!-- header  -->
<tr>
<td>
	<div class="header_background">
		<table style="width: 60%; height: 4.6vw; margin:auto;">
		<tr>
		<td><a class="header_title" style="text-decoration:none;" href="?type=0">SPRINGFILES</a></td>
		<td class="header_label">Keeps you playing.</td>
		<td style="width: 45%"  align="right">
			<table>
			<tr>
				<td><div class="menu_icon"><a href="index.html" class="menu_button">≡</a></div>&emsp;</td>
				<td>
					Search: <input type="text" id="filter" value="" style="width:100px" onchange="syncFormField(this)" onkeydown="checkGo(event)">
					<button type="button" id="filterFormButton" onclick="toggleFilterFormVisibility()" title="Show/hide filter form">Filter</button>
					<button type="button" onclick="go(TYPE_SEARCH)" title="Apply filter">go!</button>
					<button type="button" onclick="clearFilter()" title="Clear filter">x</button>
					<div id="extraFilter"></div>
				</td>
			</tr>
			</table>
		</td>
		</tr>
		</table>
	</div>
	<div style="height:4.5vw;"></div>
</td>
</tr>
<!-- content -->
<tr>
<td class="content">
	<table style="width : 100%">
	<tr>
		<td class="content_cell">
			<br/>
			<div id="dataDiv"></div>
			<br/>
			<div id="messageDiv"></div>			
		</td>
	</tr>
	</table>
</td>
</tr>
</table>
<div id="hovermenu"></div>
<div id="filterFormDiv"></div>
</body>
</html>
